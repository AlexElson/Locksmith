<!DOCTYPE html>
<html>
	<head>
		<title> Home </title>
		<style type="text/css">
			body{
				background-image:url("Files/topfade.png");

			}

	<body onload="checkHeight();" onScroll="checkHeight();">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script> 
		<script type="text/javascript"> ///////////////Create Slideshow
			var image1=new Image()
			image1.src="Files/image1.png"
			var image2=new Image()
			image2.src="Files/image2.png"
			var image3=new Image()
			image3.src="Files/image3.png"
			
			var NumberOfImages = 3
			var img = new Array(NumberOfImages)
			var imgNumber = 0
			img[0] = "Files/image1.png"
			img[1] = "Files/image2.png"
			img[2] = "Files/image3.png"
			function NextImage(){
				imgNumber++
				if (imgNumber == NumberOfImages)
					imgNumber = 0
					
					$('#imag').fadeOut( function() {
					document.images["slidefade"].src = img[imgNumber]
					$('#imag').fadeIn();
				});
			}
		</script>
		<div style="position:absolute; top:300px; margin-left:20%">
			<img src="Files\logo.png" name="slide" alt="logo"/>
		</div>
		<div style="position:absolute; top:800pt; margin-left:20%">
			<a href="javascript:NextImage()">
				<img src="Files\image1.png" name="slidefade" alt="logo" id="imag"/>
			</a>
		</div>
		<script type="text/javascript">
			var step=1
			function slideit(){
				if (!document.images)
					return
				document.images.slide.src=eval("image"+step+".src")
				if (step<3)
					step++
				else
					step=1
				setTimeout("slideit()",2500)
			}
			slideit()
		</script>
		
		<script type="text/javascript"> //////////////////////////////////Moving Buttons
			function checkHeight() {
				var currentScrollPos = window.pageYOffset;
				
				if (currentScrollPos<=105){
					document.getElementById("HomeButton").style.top=85+"pt"
					document.getElementById("HomeButton").style.position="absolute"
					document.getElementById("P1Button").style.top=85+"pt"
					document.getElementById("P1Button").style.position="absolute"
					document.getElementById("HomeBar").style.top=78+"pt"
					document.getElementById("HomeBar").style.position="absolute"
				}
				if (currentScrollPos>105){
					document.getElementById("HomeButton").style.top=6+"pt"
					document.getElementById("HomeButton").style.position="fixed"
					document.getElementById("P1Button").style.top=6+"pt"
					document.getElementById("P1Button").style.position="fixed"
					document.getElementById("HomeBar").style.top=0+"pt"
					document.getElementById("HomeBar").style.position="fixed"
				}
				-->document.getElementById('HomeButton').innerHTML = currentScrollPos;
			}
		</script>	
		<div id="HomeBar" style="position:fixed; left:0pt; top:100pt">

		</div>
		
		<div style="position:absolute; top:9px; left:1px;">
